<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculator">
    <div class="final-ans"> <input type="text" name="display"></div>
    <div class="operations">
    <div class="row-1">
        <button>AC</button>
        <button>+/-</button>
        <button>%</button>
        <button class="bgyellow" style=" background-color: rgb(231, 161, 10);">รท</button>
    </div>
    <div class="row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="bgyellow">x</button>
    </div>
    <div class="row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="bgyellow">-</button>
    </div>
    <div class="row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="bgyellow">+</button>
    </div>
    <div class="row-5">
        <button id="lastbtn">0</button>
        <button>.</button>
        <button class="bgyellow">=</button>
    </div>
</div>
</div>
   <script src="script.js"></script> 
</body>
</html>
